    let currentQuestion = 0;
    let scores = { leader: 0, thinker: 0, empath: 0, visionary: 0 };

    function startQuiz() {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('question-container').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question-text').textContent = `Q${currentQuestion + 1}: ${q.text}`;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option.text;
        btn.onclick = () => selectOption(option.score);
        optionsDiv.appendChild(btn);
      });
    }

    function selectOption(score) {
      for (let type in score) {
        scores[type] += score[type];
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('question-container').style.display = 'none';
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';

      const topTrait = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
      let persona = '';
      let careers = '';

      switch (topTrait) {
        case 'leader':
          persona = "The Strategic Leader";
          careers = "CEO, Project Manager, Entrepreneur";
          break;
        case 'thinker':
          persona = "The Analytical Thinker";
          careers = "Scientist, Data Analyst, Engineer";
          break;
        case 'empath':
          persona = "The Compassionate Connector";
          careers = "Counselor, Teacher, HR Specialist";
          break;
        case 'visionary':
          persona = "The Innovative Visionary";
          careers = "Designer, Inventor, Creative Director";
          break;
      }

      resultDiv.innerHTML = `<h2>Your Persona: ${persona}</h2><p>Suggested Careers: ${careers}</p><button class="start-btn" onclick="location.reload()">Retake Quiz</button>`;
    }
  </script>
